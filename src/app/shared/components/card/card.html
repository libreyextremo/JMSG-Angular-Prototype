<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image [src]="item.image" [alt]="item.title">
  
    <mat-card-content>
      <p>{{ item.description }}</p>
      <p class="price">\${{ item.price }}</p>
      <p class="rating">Rating: {{ item.rating.rate }} ({{ item.rating.count }} reviews)</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openDetails(item.id)">View details</button>
    </mat-card-actions>
  </mat-card>
